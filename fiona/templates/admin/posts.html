{% extends 'layouts/default.html' %}
{% block content %}
<h2>Your Posts</h2>
{% for post in posts %}
    <div class="post">
        <h4>{{post.title}}</h4>
        {% if post.url %}
            <img src="../{{post.url}}" alt="Image for {{post.title}}">
        {% endif %}
        <p>{{post.text | safe}}</p>
        <a href="{{url_for('delete_post')}}?post-id={{post.id}}">Delete Post</a>
        <a href="{{url_for('update_post')}}?post-id={{post.id}}">Update Post</a>
    </div>
{% endfor %}
<a href="{{ url_for('add_post') }}">Add New Post</a>
{% endblock %}
