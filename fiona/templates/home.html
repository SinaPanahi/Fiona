{% extends 'layouts/default.html' %}
{% block content %}
<section id="carousel">
    {% for image in carousel %}
        <a href="{{url_for('painting', painting_id=image.id)}}">
            <img class="slide" src="{{image.url}}" alt="{{image.name}}">
        </a>
    {% endfor %}
</section>
<section id="posts">
    {% for post in posts %}
        <div class="post">
            <h3>{{post.title}}</h3>
            {% if post.url %}
                <img src="{{post.url}}" alt="Image for {{post.title}}">
            {% endif %}
            <p>{{post.text | safe}}</p>
        </div>
    {% endfor %}
</section>
<section id="contact">
    <h3>Need Help Finding Something?</h3>
    <a href="{{ url_for('contact') }}?subject=need-help-finding-something">Send me a message here.</a>
</section>
{% endblock %}
